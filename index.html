<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <input class="container__button" type="checkbox" id="menu">
            <label for="menu">
                <span class="header__hamburger-button container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Programação</a>
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Front-end</a>        
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Infraestrutura</a>        
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Business</a>        
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Design & UX</a>        
                </li>
            </ul>
            <img class="container__image" src="img/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">      
            <a href="#"><img class="container__image" src="img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__image" src="img/Compras.svg" alt="Carrinhos de compras"></a>
            <a href="#"><img class="container__image" src="img/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner__search" type="search" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
</body>
</html>
